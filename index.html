<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü¶û Moltbot Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>ü¶û Moltbot Dashboard</h1>
            <div class="header-controls">
                <button id="settingsBtn" class="btn-icon" title="Settings">‚öôÔ∏è</button>
                <button id="refreshBtn" class="btn-icon" title="Manual Refresh">üîÑ</button>
                <div class="connection-status">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">Disconnected</span>
                </div>
            </div>
        </header>

        <!-- Settings Panel (hidden by default) -->
        <div id="settingsPanel" class="settings-panel hidden">
            <div class="settings-content">
                <h2>Connection Settings</h2>
                <div class="form-group">
                    <label for="gatewayUrl">Gateway URL</label>
                    <input 
                        type="text" 
                        id="gatewayUrl" 
                        placeholder="http://localhost:18789"
                        value="http://localhost:18789"
                    >
                </div>
                <div class="form-group">
                    <label for="gatewayToken">Bearer Token</label>
                    <input 
                        type="password" 
                        id="gatewayToken" 
                        placeholder="Enter your gateway token"
                    >
                </div>
                <div class="settings-actions">
                    <button id="connectBtn" class="btn-primary">Connect</button>
                    <button id="closeSettingsBtn" class="btn-secondary">Close</button>
                </div>
            </div>
        </div>

        <!-- Main Dashboard Grid -->
        <div class="dashboard-grid">
            <!-- Sessions Panel (Left, Large) -->
            <section class="panel sessions-panel">
                <div class="panel-header">
                    <h2>Active Sessions</h2>
                    <span class="pulse" id="sessionsPulse"></span>
                </div>
                <div class="panel-content" id="sessionsContent">
                    <div class="loading">Connect to view sessions...</div>
                </div>
            </section>

            <!-- Status Panel (Top Right) -->
            <section class="panel status-panel">
                <div class="panel-header">
                    <h2>System Status</h2>
                    <span class="pulse" id="statusPulse"></span>
                </div>
                <div class="panel-content" id="statusContent">
                    <div class="loading">Connect to view status...</div>
                </div>
            </section>

            <!-- Cron Jobs Panel (Bottom Right) -->
            <section class="panel cron-panel">
                <div class="panel-header">
                    <h2>Scheduled Jobs</h2>
                    <span class="pulse" id="cronPulse"></span>
                </div>
                <div class="panel-content" id="cronContent">
                    <div class="loading">Connect to view cron jobs...</div>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <span>Last updated: <span id="lastUpdate">Never</span></span>
            <span>Auto-refresh: <span id="autoRefreshStatus">Off</span></span>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
