<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⛏️ MOLTCRAFT - Visual World</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Connection Overlay -->
    <div id="connectionOverlay" class="connection-overlay">
        <div class="minecraft-panel connection-panel">
            <h1 class="pixel-title">⛏️ JOIN SERVER</h1>
            <div class="form-group">
                <label>Gateway URL</label>
                <input 
                    type="text" 
                    id="gatewayUrl" 
                    class="minecraft-input"
                    placeholder="http://localhost:18789"
                    value="http://localhost:18789"
                >
            </div>
            <div class="form-group">
                <label>Bearer Token</label>
                <input 
                    type="password" 
                    id="gatewayToken" 
                    class="minecraft-input"
                    placeholder="Enter your gateway token"
                >
            </div>
            <div class="button-group">
                <button id="connectBtn" class="minecraft-btn primary">JOIN SERVER</button>
            </div>
        </div>
    </div>

    <!-- World Canvas -->
    <canvas id="worldCanvas"></canvas>

    <!-- Hover Tooltip -->
    <div id="tooltip" class="tooltip hidden"></div>

    <!-- Detail Panel (slide from right) -->
    <div id="detailPanel" class="detail-panel hidden">
        <div class="detail-header">
            <div class="detail-title">Agent Details</div>
            <button class="close-btn" id="closeDetailBtn">✕</button>
        </div>
        <div id="detailContent" class="detail-content"></div>
    </div>

    <!-- Hotbar (bottom overlay) -->
    <div class="hotbar">
        <div class="hotbar-slot">
            <div class="slot-icon">⛏️</div>
            <div class="slot-label">Moltcraft</div>
        </div>
        <div class="hotbar-slot">
            <div class="status-indicator" id="statusIndicator">●</div>
            <div class="slot-label" id="statusText">Offline</div>
        </div>
        <div class="hotbar-slot">
            <div class="slot-value" id="sessionCount">0</div>
            <div class="slot-label">Sessions</div>
        </div>
        <div class="hotbar-slot">
            <div class="slot-value" id="modelName">-</div>
            <div class="slot-label">Model</div>
        </div>
        <div class="hotbar-slot">
            <div class="slot-value" id="tokensUsed">0</div>
            <div class="slot-label">Tokens</div>
        </div>
        <div class="hotbar-slot">
            <div class="slot-value" id="costDisplay">$0</div>
            <div class="slot-label">Cost</div>
        </div>
        <div class="hotbar-slot">
            <div class="slot-value" id="uptimeDisplay">0s</div>
            <div class="slot-label">Uptime</div>
        </div>
        <div class="hotbar-slot">
            <div class="slot-value" id="cronCount">0</div>
            <div class="slot-label">Crons</div>
        </div>
        <div class="hotbar-slot clickable" id="settingsBtn">
            <div class="slot-icon">⚙️</div>
            <div class="slot-label">Settings</div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
