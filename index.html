<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚õèÔ∏è MOLTCRAFT - Agent Dashboard</title>
    <link rel="stylesheet" href="css/style.css?v=14">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<script>
window.onerror = function(msg, url, line, col, err) {
    document.body.innerHTML = '<div style="color:red;padding:20px;font-family:monospace;font-size:14px;background:#111;">'
        + '<h2>JS ERROR</h2>'
        + '<p>' + msg + '</p>'
        + '<p>File: ' + url + ' Line: ' + line + '</p>'
        + '<pre>' + (err && err.stack || '') + '</pre>'
        + '</div>';
};
</script>
    <!-- Connection Overlay -->
    <div id="connectionOverlay" class="overlay">
        <div class="connection-panel">
            <h1 class="pixel-title">‚õèÔ∏è MOLTCRAFT</h1>
            <p class="connection-subtitle">Connect to Gateway Server</p>
            <div class="form-group">
                <label>Gateway URL</label>
                <input type="text" id="gatewayUrl" placeholder="http://192.168.1.108:8080" value="http://192.168.1.108:8080">
            </div>
            <div class="form-group">
                <label>Token</label>
                <input type="password" id="gatewayToken" placeholder="Your gateway token">
            </div>
            <div class="button-row">
                <button id="connectBtn" class="btn-primary">JOIN SERVER</button>
            </div>
            <div id="connectionError" class="error-message"></div>
        </div>
    </div>

    <!-- Top Status Bar -->
    <div id="topBar" class="top-bar">
        <div class="top-bar-left">
            <span class="title pixel-title">‚õèÔ∏è MOLTCRAFT</span>
            <button id="newQuestBtn" class="quest-btn">‚öîÔ∏è NEW QUEST</button>
        </div>
        <div class="top-bar-center">
            <span class="token-count">‚¨° <span id="tokenCount">0</span></span>
            <span class="stat-display">üí∞ <span id="totalCost">$0.0000</span></span>
            <span class="stat-display">‚è±Ô∏è <span id="activeTime">00:00:00</span></span>
            <span class="status-badge working">
                <span id="workingCount">0</span> WORKING
            </span>
            <span class="status-badge idle">
                <span id="idleCount">0</span> IDLE
            </span>
            <span class="status-badge waiting">
                <span id="waitingCount">0</span> WAITING
            </span>
        </div>
        <div class="top-bar-right">
            <button id="muteBtn" class="mute-btn" title="Toggle Sound">üîä</button>
            <span id="onlineStatus" class="status-badge online">ONLINE</span>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Sidebar - Session List -->
        <div id="leftSidebar" class="left-sidebar">
            <div class="sidebar-header">
                <span class="pixel-text">AGENTS</span>
                <span class="agent-count" id="agentCount">0</span>
            </div>
            <div id="sessionList" class="session-list">
                <!-- Sessions will be populated here -->
            </div>
        </div>

        <!-- Center - Isometric World -->
        <div class="world-container">
            <canvas id="worldCanvas"></canvas>
            <div class="minimap-container">
                <canvas id="minimapCanvas" width="150" height="150"></canvas>
            </div>
        </div>

        <!-- Right Sidebar - Agent Details & Chat -->
        <div id="rightSidebar" class="right-sidebar hidden">
            <div class="right-sidebar-portrait">
                <div class="portrait-frame">
                    <canvas id="portraitCanvas" width="160" height="160"></canvas>
                </div>
            </div>
            <div class="right-sidebar-info">
                <div class="session-header">
                    <span class="session-name" id="selectedSessionName">Agent Name</span>
                    <span class="model-badge" id="selectedModel">claude-opus-4-5</span>
                </div>
                <div class="session-stats">
                    <div class="stat-item">
                        <span class="stat-label">CTX:</span>
                        <div class="progress-bar">
                            <div id="ctxProgress" class="progress-fill" style="width: 0%"></div>
                        </div>
                        <span id="ctxPercent">0%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="tokenUsage">0</span> tokens
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="messageCount">0</span> msgs
                    </div>
                    <div class="stat-item">
                        <span class="channel-badge" id="channelBadge">telegram</span>
                    </div>
                </div>
                <div class="right-sidebar-actions">
                    <button class="action-btn-small" id="viewHistoryBtn" title="View History">üìã</button>
                    <button class="action-btn-small" id="refreshBtn" title="Refresh">üîÑ</button>
                </div>
            </div>
            <div class="right-sidebar-chat">
                <div class="chat-title">SESSION CHAT</div>
                <div id="chatMessages" class="chat-messages">
                    <div class="chat-empty">No messages yet...</div>
                </div>
                <div class="chat-input-row">
                    <input type="text" id="messageInput" placeholder="Send a message..." class="chat-input">
                    <button id="sendMessageBtn" class="send-btn">‚ö°</button>
                </div>
            </div>
        </div>
    </div>

    <!-- New Quest Modal -->
    <div id="newQuestModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="pixel-title">‚öîÔ∏è NEW QUEST</h2>
            </div>
            <div class="modal-body">
                <label class="modal-label">Quest Description:</label>
                <textarea id="questTaskInput" class="quest-input" placeholder="Enter the quest task..." rows="4"></textarea>
            </div>
            <div class="modal-footer">
                <button onclick="window.moltcraftApp.spawnNewQuest()" class="btn-primary">SPAWN AGENT</button>
                <button onclick="window.moltcraftApp.hideNewQuestModal()" class="btn-secondary">CANCEL</button>
            </div>
        </div>
    </div>

    <!-- Toast Notifications Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="js/app.js?v=14"></script>
</body>
</html>
